<!DOCTYPE html> 
<html class="ui-mobile"> 
   <head> 
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1.0">
   <title>Metro Mobile</title>
</head> 
<body>
<div id="article" class="article nodes" data-role="page">
      <div  class="ui-content ui-body-c" data-theme="c" data-role="content" role="main" id="content">
      	<div class=" article">
       		<div id="sharebar"></div>
       		<div class="story "></div>
			<div id='disqus'>
				<div id="disqus_thread"></div>
					<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        		</div>
        	</div>
		</div> 
			<script>
            $( document ).on( "pageinit", "#article", function( event ) {
                var nid = $(this).data("url").split("?")[1];
                nid = nid.replace("nid=","");  
                loadarticle(nid);		
            });
            </script>

</div>
</body>
</html>
